<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coffre-Fort Num√©rique - TrustGuard</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
        }

        .navbar {
            background: rgba(0, 0, 0, 0.2);
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 30px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .navbar h1 {
            color: white;
            font-size: 1.5em;
        }

        .nav-links a {
            color: white;
            text-decoration: none;
            margin-left: 20px;
            padding: 8px 15px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 4px;
            transition: all 0.3s;
        }

        .nav-links a:hover {
            background: rgba(255, 255, 255, 0.2);
        }

        .header {
            text-align: center;
            color: white;
            margin-bottom: 40px;
        }

        .header h1 {
            font-size: 2.5em;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }

        .header p {
            font-size: 1.1em;
            opacity: 0.9;
        }

        .grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 30px;
            margin-bottom: 30px;
        }

        .section {
            background: white;
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
        }

        .section h2 {
            color: #667eea;
            margin-bottom: 20px;
            font-size: 1.5em;
        }

        .form-group {
            margin-bottom: 15px;
        }

        .form-group label {
            display: block;
            margin-bottom: 5px;
            color: #333;
            font-weight: 500;
        }

        .form-group input,
        .form-group textarea {
            width: 100%;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 6px;
            font-family: inherit;
            font-size: 1em;
        }

        .form-group textarea {
            resize: vertical;
            min-height: 100px;
        }

        button {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 12px 24px;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-size: 1em;
            font-weight: 600;
            transition: all 0.3s;
        }

        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
        }

        button:active {
            transform: translateY(0);
        }

        .document-item {
            background: #f5f5f5;
            padding: 15px;
            margin: 10px 0;
            border-radius: 6px;
            border-left: 4px solid #667eea;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .document-info {
            flex: 1;
        }

        .document-name {
            font-weight: 600;
            color: #333;
            margin-bottom: 5px;
        }

        .document-meta {
            font-size: 0.9em;
            color: #666;
        }

        .document-actions {
            display: flex;
            gap: 10px;
        }

        .btn-small {
            padding: 6px 12px;
            font-size: 0.9em;
        }

        .btn-delete {
            background: #e74c3c;
        }

        .btn-delete:hover {
            background: #c0392b;
        }

        .alert {
            padding: 12px;
            border-radius: 6px;
            margin-bottom: 15px;
            display: none;
        }

        .alert.success {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
            display: block;
        }

        .alert.error {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
            display: block;
        }

        .empty-state {
            text-align: center;
            padding: 30px;
            color: #999;
        }

        .empty-state-icon {
            font-size: 3em;
            margin-bottom: 10px;
        }

        @media (max-width: 768px) {
            .grid {
                grid-template-columns: 1fr;
            }

            .header h1 {
                font-size: 1.8em;
            }

            .navbar {
                flex-direction: column;
                gap: 15px;
            }

            .nav-links {
                display: flex;
                gap: 10px;
                flex-wrap: wrap;
            }

            .nav-links a {
                margin-left: 0;
            }

            .document-item {
                flex-direction: column;
                align-items: flex-start;
            }

            .document-actions {
                width: 100%;
                margin-top: 10px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="navbar">
            <h1>üîê Coffre-Fort Num√©rique</h1>
            <div class="nav-links">
                <a href="/">Accueil</a>
                <a href="/app">Outils</a>
            </div>
        </div>

        <div class="header">
            <h1>Coffre-Fort Num√©rique</h1>
            <p>Stockage s√©curis√© et chiffr√© de vos documents sensibles</p>
        </div>

        <div class="grid">
            <!-- Section Upload -->
            <div class="section">
                <h2>üì§ T√©l√©charger un Document</h2>
                <div id="uploadAlert" class="alert"></div>
                
                <form id="uploadForm">
                    <div class="form-group">
                        <label for="userId">ID Utilisateur</label>
                        <input type="text" id="userId" placeholder="Ex: user123" required>
                    </div>

                    <div class="form-group">
                        <label for="docName">Nom du Document</label>
                        <input type="text" id="docName" placeholder="Ex: Contrat_2024" required>
                    </div>

                    <div class="form-group">
                        <label for="fileInput">Fichier √† t√©l√©charger</label>
                        <input type="file" id="fileInput">
                        <small style="color: #666;">Laissez vide pour ajouter du texte</small>
                    </div>

                    <div class="form-group">
                        <label for="docData">Ou Contenu Texte</label>
                        <textarea id="docData" placeholder="Collez votre contenu texte ici..."></textarea>
                    </div>

                    <button type="submit">üíæ T√©l√©charger le Document</button>
                </form>
            </div>

            <!-- Section Consultation -->
            <div class="section">
                <h2>üìã Mes Documents</h2>
                <div id="listAlert" class="alert"></div>

                <div class="form-group">
                    <label for="listUserId">ID Utilisateur</label>
                    <input type="text" id="listUserId" placeholder="Ex: user123">
                </div>

                <button onclick="loadDocuments()">üîç Charger mes Documents</button>

                <div id="documentsList" style="margin-top: 20px;">
                    <div class="empty-state">
                        <div class="empty-state-icon">üìÅ</div>
                        <p>Aucun document charg√©. Entrez votre ID utilisateur et cliquez sur "Charger"</p>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        // Upload Form Handler
        document.getElementById('uploadForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            const alert = document.getElementById('uploadAlert');

            try {
                const userId = document.getElementById('userId').value;
                const docName = document.getElementById('docName').value;
                const fileInput = document.getElementById('fileInput');
                const docData = document.getElementById('docData').value;

                if (!userId || !docName) {
                    showAlert(alert, 'Veuillez remplir les champs requis', 'error');
                    return;
                }

                if (fileInput.files.length === 0 && !docData) {
                    showAlert(alert, 'Veuillez s√©lectionner un fichier ou ajouter du texte', 'error');
                    return;
                }

                const formData = new FormData();
                formData.append('user_id', userId);
                formData.append('doc_name', docName);
                
                if (fileInput.files.length > 0) {
                    formData.append('file', fileInput.files[0]);
                } else if (docData) {
                    formData.append('doc_data', docData);
                }

                const response = await fetch('/api/vault/store', { 
                    method: 'POST', 
                    body: formData 
                });

                const result = await response.json();

                if (result.success) {
                    showAlert(alert, `‚úÖ Document t√©l√©charg√© avec succ√®s! ID: ${result.doc_id}`, 'success');
                    document.getElementById('uploadForm').reset();
                    
                    // Reload documents list
                    document.getElementById('listUserId').value = userId;
                    setTimeout(loadDocuments, 1000);
                } else {
                    showAlert(alert, `‚ùå Erreur: ${result.error}`, 'error');
                }
            } catch (error) {
                showAlert(alert, `‚ùå Erreur: ${error.message}`, 'error');
            }
        });

        // Load Documents
        async function loadDocuments() {
            const userId = document.getElementById('listUserId').value;
            const alert = document.getElementById('listAlert');
            const container = document.getElementById('documentsList');

            if (!userId) {
                showAlert(alert, 'Veuillez entrer votre ID utilisateur', 'error');
                return;
            }

            try {
                const response = await fetch(`/api/vault/list/${userId}`);
                const documents = await response.json();

                if (!Array.isArray(documents) || documents.length === 0) {
                    container.innerHTML = `
                        <div class="empty-state">
                            <div class="empty-state-icon">üìÅ</div>
                            <p>Aucun document trouv√© pour cet utilisateur</p>
                        </div>
                    `;
                    return;
                }

                const html = documents.map(doc => `
                    <div class="document-item">
                        <div class="document-info">
                            <div class="document-name">üìÑ ${escapeHtml(doc.name)}</div>
                            <div class="document-meta">
                                Type: <strong>${doc.type}</strong> | 
                                T√©l√©charg√©: <strong>${new Date(doc.uploaded_at).toLocaleString('fr-FR')}</strong>
                            </div>
                        </div>
                        <div class="document-actions">
                            <button class="btn-small" onclick="downloadDoc('${userId}', '${doc.id}', '${escapeHtml(doc.name)}')">üì• T√©l√©charger</button>
                            <button class="btn-small btn-delete" onclick="deleteDoc('${userId}', '${doc.id}')">üóëÔ∏è Supprimer</button>
                        </div>
                    </div>
                `).join('');

                container.innerHTML = html;
                showAlert(alert, `‚úÖ ${documents.length} document(s) trouv√©(s)`, 'success');
            } catch (error) {
                showAlert(alert, `‚ùå Erreur: ${error.message}`, 'error');
                container.innerHTML = `
                    <div class="empty-state">
                        <div class="empty-state-icon">‚ö†Ô∏è</div>
                        <p>Erreur lors du chargement des documents</p>
                    </div>
                `;
            }
        }

        // Download Document
        async function downloadDoc(userId, docId, docName) {
            try {
                window.location.href = `/api/vault/retrieve/${userId}/${docId}`;
            } catch (error) {
                alert(`Erreur: ${error.message}`);
            }
        }

        // Delete Document
        async function deleteDoc(userId, docId) {
            if (!confirm('√ätes-vous s√ªr de vouloir supprimer ce document ?')) {
                return;
            }

            try {
                const response = await fetch(`/api/vault/delete/${userId}/${docId}`, { 
                    method: 'DELETE' 
                });
                
                const result = await response.json();
                
                if (result.success) {
                    loadDocuments();
                    const alert = document.getElementById('listAlert');
                    showAlert(alert, '‚úÖ Document supprim√© avec succ√®s', 'success');
                } else {
                    alert('Erreur lors de la suppression');
                }
            } catch (error) {
                alert(`Erreur: ${error.message}`);
            }
        }

        // Helper Functions
        function showAlert(element, message, type) {
            element.textContent = message;
            element.className = `alert ${type}`;
            element.style.display = 'block';
            
            if (type === 'success') {
                setTimeout(() => {
                    element.style.display = 'none';
                }, 5000);
            }
        }

        function escapeHtml(text) {
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }
    </script>
</body>
</html>
